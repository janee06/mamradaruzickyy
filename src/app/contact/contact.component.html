<body>
          <footer>
                    <div class="contact-email">
                      <h3 class="velikost">Contact me</h3>
                      <form class="contact-form">
                          <label for="fname" style="grid-column: 1 / 2; grid-row: 1 / 2">Name</label>
                          <label for="email" style="grid-column: 1 / 2; grid-row: 2 / 3">E-Mail</label>
                          <label for="content" style="grid-column: 1 / 2; grid-row: 3 / 4">Message</label>
                          <input type="text" id="fname" name="fname" style="grid-column: 2 / 3; grid-row: 1 / 2">
                          <input type="text" id="lname" name="lname" style="grid-column: 3 / 4; grid-row: 1 / 2">
                          <input type="text" id="email" name="email" style="grid-column: 2 / 4; grid-row: 2 / 3">
                          <textarea id="content" name="content" style="grid-column: 2 / 4; grid-row: 3 / 4; resize: none"></textarea><br>
                          <button type="submit" style="grid-column: 2 / 4; grid-row: 4 / 5">Send</button>
                      </form>
                  </div>
                </footer>
              </body>
